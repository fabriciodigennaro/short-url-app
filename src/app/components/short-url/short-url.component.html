<div *ngIf="showError" class="alert alert-dismissible alert-warning text-center">
  <strong>{{ textError | uppercase }}</strong>
</div>

<div class="container mt-3">
  <h1 class="display-5 text-center">INGRESE URL A ACORTAR</h1>
  <div class="row mt-5 mb-4">
    <div class="col-lg-8">
      <input
        type="text"
        [(ngModel)]="urlName"
        class="form-control form-control-lg"
        placeholder="Ingrese la url..."
      />
    </div>
    <div class="col-lg-4">
      <button (click)="processUrl()" class="btn btn-primary btn-block btn-lg">ACEPTAR</button>
    </div>
  </div>
  <div *ngIf="urlProcessed" class="row">
    <div class="col-lg-8">
      <input
        type="text"
        [(ngModel)]="urlShort"
        class="form-control form-control-lg"
        placeholder="Url procesada..."
      />
    </div>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
